<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George's Games</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style for the title */
        h1 {
            font-size: 48px; /* Font size for the title */
            color: #333; /* Text color */
            margin-bottom: 20px; /* Space below the title */
        }

        /* Style for the buttons */
        .game-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 20px 50px; /* Button padding */
            border: none;
            border-radius: 10px; /* Rounded corners */
            font-size: 24px; /* Font size for buttons */
            cursor: pointer;
            margin: 5px; /* Space between buttons */
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        .game-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <h1>George's Games</h1> <!-- Title centered at the top -->
    
    <button class="game-button" onclick="window.location.href='https://georgesgame.github.io/george.game/button-simulator'">Button Simulator Game</button>
    
     <button class="game-button" onclick="window.location.href='https://georgesgame.github.io/george.game/fog-machine'">Fog Machine</button>

         <button class="game-button" onclick="window.location.href='https://georgesgame.github.io/george.game/rng'">RNG</button>

             <button class="game-button" onclick="window.location.href='https://georgesgame.github.io/george.game/memory-match'">Memory Match</button>

           <button class="game-button" onclick="window.location.href='https://georgesgame.github.io/george.game/draw'">Draw</button>
    
    <button class="game-button" onclick="window.location.href='https://georgesgame.github.io/george.game/lives-man'">Lives Man</button>

    <button class="game-button" onclick="window.location.href='https://georgesgame.github.io/george.game/button'">The Button Game</button>
</body>
</html>
